<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

  <header data-th-replace="fragments/head :: head"></header>
  <body class="skin-blue">
    <div class="wrapper">
      
      <div data-th-replace="fragments/topheader :: topheader"></div>
      <!-- Left side column. contains the logo and sidebar -->
      
		<div data-th-replace="fragments/sidemenu :: sidemenu"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            New Customer Form            
          </h1>          
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">* marked fields are mandatory</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="#" data-th-action="@{/cdb/add}" data-th-object="${customer}" method="post">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="newCustInputfirstname">First Name*</label>
                      <input type="text" class="form-control" data-th-field="*{firstname}" id="newCustInputfirstname" placeholder="Enter first name"/>
                    </div>
                    <div class="form-group">
                      <label for="newCustInputlastname">Last Name</label>
                      <input type="text" class="form-control" data-th-field="*{lastname}" id="newCustInputlastname" placeholder="Enter last name"/>
                    </div>					
					<div class="box-body">
						<div class="form-group">
						  <label for="newCustInputGender">Gender</label>
							<div class="radio,table-responsive">
								<input type="radio" name="gender" class="flat-red" id="newCustInputGender" value="male" /> Male							
								<input type="radio" name="gender" class="flat-red" id="newCustInputGender" value="female"/>Female
							</div>						
						</div>
					</div>					
                    <div class="form-group">
                      <label for="newCustInputmobileno">Mobile No</label>
                      <input type="phone" class="form-control" data-th-field="*{mobileno}" id="newCustInputmobileno" placeholder="Enter mobile no"/>
                    </div>                    					
                    <div class="form-group">
                      <label for="newCustInputAddress"> Address</label>
                      <input type="text" class="form-control" data-th-field="*{address}" id="newCustInputAddress" placeholder="Enter  address"/>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                  </div>
                </form>
              </div><!-- /.box -->

              <!-- Form Element sizes -->
              <!-- /.box -->

              <!-- /.box -->

              <!-- Input addon -->              

            </div><!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
              <!-- general form elements disabled -->
              	<div >
					<div class="text-danger" data-th-if="${#fields.hasErrors('firstname')}" data-th-errors="*{firstname}">firstname error</div>
					<div class="text-danger" data-th-if="${#fields.hasErrors('lastname')}" data-th-errors="*{lastname}">lastname error</div>
					
					<div class="text-danger" data-th-if="${#fields.hasErrors('mobileno')}" data-th-errors="*{mobileno}">mobile no error</div>
					<div class="text-danger" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">address error</div>
				</div>
              <!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      
      <footer data-th-replace="/fragments/footer ::footer"></footer>
      
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="../../resources/plugins/jQuery/jQuery-2.1.3.min.js" data-th-src="@{/resources/plugins/jQuery/jQuery-2.1.3.min.js}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../resources/bootstrap/js/bootstrap.min.js" data-th-src="@{/resources/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- InputMask -->
    <script src="../../resources/plugins/input-mask/jquery.inputmask.js" data-th-src="@{/resources/plugins/input-mask/jquery.inputmask.js}" type="text/javascript"></script>
    <script src="../../resources/plugins/input-mask/jquery.inputmask.date.extensions.js" data-th-src="@{/resources/plugins/input-mask/jquery.inputmask.date.extensions.js}" type="text/javascript"></script>
    <script src="../../resources/plugins/input-mask/jquery.inputmask.extensions.js" data-th-src="@{/resources/plugins/input-mask/jquery.inputmask.extensions.js}" type="text/javascript"></script>
    <!-- date-range-picker -->
    <script src="../../resources/plugins/daterangepicker/daterangepicker.js" data-th-src="@{/resources/plugins/daterangepicker/daterangepicker.js}" type="text/javascript"></script>
    <!-- bootstrap color picker -->
    <script src="../../resources/plugins/colorpicker/bootstrap-colorpicker.min.js" data-th-src="@{/resources/plugins/colorpicker/bootstrap-colorpicker.min.js}" type="text/javascript"></script>
    <!-- bootstrap time picker -->
    <script src="../../resources/plugins/timepicker/bootstrap-timepicker.min.js" data-th-src="@{/resources/plugins/timepicker/bootstrap-timepicker.min.js}" type="text/javascript"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="../../resources/plugins/slimScroll/jquery.slimscroll.min.js" data-th-src="@{/resources/plugins/slimScroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <!-- iCheck 1.0.1 -->
    <script src="../../resources/plugins/iCheck/icheck.min.js" data-th-src="@{/resources/plugins/iCheck/icheck.min.js}" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='../../resources/plugins/fastclick/fastclick.min.js' data-th-src="@{/resources/plugins/fastclick/fastclick.min.js}"></script>
    <!-- AdminLTE App -->
    <script src="../../resources/dist/js/app.min.js" data-th-src="@{/resources/dist/js/app.min.js}" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../resources/dist/js/demo_.js" data-th-src="@{/resources/dist/js/demo_.js}" type="text/javascript"></script>
    <!-- Page script -->
    <script type="text/javascript">
      $(function () {
        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Datemask2 mm/dd/yyyy
        $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        //Date range picker
        $('#reservation').daterangepicker();
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
        //Date range as a button
        $('#daterange-btn').daterangepicker(
                {
                  ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract('days', 1), moment().subtract('days', 1)],
                    'Last 7 Days': [moment().subtract('days', 6), moment()],
                    'Last 30 Days': [moment().subtract('days', 29), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
                  },
                  startDate: moment().subtract('days', 29),
                  endDate: moment()
                },
        function (start, end) {
          $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
        );

        

        //Colorpicker
        $(".my-colorpicker1").colorpicker();
        //color picker with addon
        $(".my-colorpicker2").colorpicker();

        //Timepicker
        $(".timepicker").timepicker({
          showInputs: false
        });
      });
    </script>
  </body>
</html>
