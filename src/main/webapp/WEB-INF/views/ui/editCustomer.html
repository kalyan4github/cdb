    <link href="../../resources/dist/css/AdminLTE.min.css" th:href="@{/resources/dist/css/AdminLTE.min.css}" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->

    <!-- jvectormap -->
    <link href="../../resources/plugins/jvectormap/jquery-jvectormap-1.2.2.css" th:href="@{/resources/plugins/jvectormap/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />

    <link href="../../resources/plugins/daterangepicker/daterangepicker-bs3.css" th:href="@{/resources/plugins/daterangepicker/daterangepicker-bs3.css}" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="../../resources/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" th:href="@{/resources/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

  <body class="skin-blue">
    <div class="wrapper">
      
      <div th:include="topHeader ::header"></div>
      <!-- Left side column. contains the logo and sidebar -->
      
		<div th:include="sideMenu ::menus"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Edit Customer Form            
          </h1>          
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">* marked fields are mandatory</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="newCustInputFirstName">First Name*</label>
                      <input type="text" class="form-control" id="newCustInputFirstName" placeholder="Enter first name"/>
                    </div>
                    <div class="form-group">
                      <label for="newCustInputLastName">Last Name</label>
                      <input type="text" class="form-control" id="newCustInputLastName" placeholder="Enter last name"/>
                    </div>					
					<div class="box-body">
						<div class="form-group">
						  <label for="newCustInputGender">Gender</label>
							<div>
							<input type="radio" name="gender" class="flat-red" id="newCustInputGender" value="male" /> Male
							<input type="radio" name="gender" class="flat-red" id="newCustInputGender" value="female"/>Female
							</div>						
						</div>
					</div>					
					<div class="form-group">
                      <label for="newCustInputEmail">Email Address</label>
                      <input type="email" class="form-control" id="newCustInputEmail" placeholder="Enter email address"/>
                    </div>
                    <div class="form-group">
                      <label for="newCustInputMobileNo">Mobile No</label>
                      <input type="phone" class="form-control" id="newCustInputMobileNo" placeholder="Enter mobile no"/>
                    </div>                    					
                    <div class="form-group">
                      <label for="newCustInputAddress"> Address</label>
                      <input type="text" class="form-control" id="newCustInputAddress" placeholder="Enter  address"/>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                  </div>
                </form>
              </div><!-- /.box -->

              <!-- Form Element sizes -->
              <!-- /.box -->

              <!-- /.box -->

              <!-- Input addon -->              

            </div><!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
              <!-- general form elements disabled -->
              <!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.0
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://trickytechnos.com">Trickytechnos</a>.</strong> All rights reserved.
      </footer>

    <!-- jQuery 2.1.3 -->
    <script src="../../resources/plugins/jQuery/jQuery-2.1.3.min.js" th:src="@{/resources/plugins/jQuery/jQuery-2.1.3.min.js}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../resources/bootstrap/js/bootstrap.min.js" th:src="@{/resources/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- InputMask -->
    <script src="../../resources/plugins/input-mask/jquery.inputmask.js" th:src="@{/resources/plugins/input-mask/jquery.inputmask.js}" type="text/javascript"></script>
    <script src="../../resources/plugins/input-mask/jquery.inputmask.date.extensions.js" th:src="@{/resources/plugins/input-mask/jquery.inputmask.date.extensions.js}" type="text/javascript"></script>
    <script src="../../resources/plugins/input-mask/jquery.inputmask.extensions.js" th:src="@{/resources/plugins/input-mask/jquery.inputmask.extensions.js}" type="text/javascript"></script>
    <!-- date-range-picker -->
    <script src="../../resources/plugins/daterangepicker/daterangepicker.js" th:src="@{/resources/plugins/daterangepicker/daterangepicker.js}" type="text/javascript"></script>
    <!-- bootstrap color picker -->
    <script src="../../resources/plugins/colorpicker/bootstrap-colorpicker.min.js" th:src="@{/resources/plugins/colorpicker/bootstrap-colorpicker.min.js}" type="text/javascript"></script>
    <!-- bootstrap time picker -->
    <script src="../../resources/plugins/timepicker/bootstrap-timepicker.min.js" th:src="@{/resources/plugins/timepicker/bootstrap-timepicker.min.js}" type="text/javascript"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="../../resources/plugins/slimScroll/jquery.slimscroll.min.js" th:src="@{/resources/plugins/slimScroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <!-- iCheck 1.0.1 -->
    <script src="../../resources/plugins/iCheck/icheck.min.js" th:src="@{/resources/plugins/iCheck/icheck.min.js}" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='../../resources/plugins/fastclick/fastclick.min.js' th:src="@{/resources/plugins/fastclick/fastclick.min.js}"></script>
    <!-- AdminLTE App -->
    <script src="../../resources/dist/js/app.min.js" th:src="@{/resources/dist/js/app.min.js}" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../resources/dist/js/demo_.js" th:src="@{/resources/dist/js/demo_.js}" type="text/javascript"></script>
    <!-- Page script -->
    <script type="text/javascript">
      $(function () {
        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Datemask2 mm/dd/yyyy
        $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

        //Date range picker
        $('#reservation').daterangepicker();
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
        //Date range as a button
        $('#daterange-btn').daterangepicker(
                {
                  ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract('days', 1), moment().subtract('days', 1)],
                    'Last 7 Days': [moment().subtract('days', 6), moment()],
                    'Last 30 Days': [moment().subtract('days', 29), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
                  },
                  startDate: moment().subtract('days', 29),
                  endDate: moment()
                },
        function (start, end) {
          $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
        );

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
          checkboxClass: 'icheckbox_minimal-blue',
          radioClass: 'iradio_minimal-blue'
        });
        //Red color scheme for iCheck
        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
          checkboxClass: 'icheckbox_minimal-red',
          radioClass: 'iradio_minimal-red'
        });
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
          checkboxClass: 'icheckbox_flat-green',
          radioClass: 'iradio_flat-green'
        });

        //Colorpicker
        $(".my-colorpicker1").colorpicker();
        //color picker with addon
        $(".my-colorpicker2").colorpicker();

        //Timepicker
        $(".timepicker").timepicker({
          showInputs: false
        });
      });
    </script>
  </body>
</html>
